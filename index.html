<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b0782064da.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <button class="handle left-handle">
        <i class="fa-solid fa-chevron-left"></i>
    </button>
    <div class="slider">
        <img src="https://via.placeholder.com/210/0000FF?text=1" alt="">
        <img src="https://via.placeholder.com/220/00FF00?text=2" alt="">
        <img src="https://via.placeholder.com/230/0000FF?text=3" alt="">
        <img src="https://via.placeholder.com/240/00FF00?text=4" alt="">
        <img src="https://via.placeholder.com/250/0000FF?text=5" alt="">
        <img src="https://via.placeholder.com/260/00FF00?text=6" alt="">
        <img src="https://via.placeholder.com/270/FF0000?text=7" alt="">
        <img src="https://via.placeholder.com/280/00FF00?text=8" alt="">
        <img src="https://via.placeholder.com/290/FF0000?text=9" alt="">
    </div>
    <button class="handle right-handle">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</div>
</body>
</html>
